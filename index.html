<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>浅蓝彼岸-首页</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        margin: 0;
      }

      .header {
        background-color: white;
        overflow: hidden;
        width: 89.625rem;
        height: 64rem;
        position: relative;
      }

      img {
        position: absolute;
        max-width: 100%;
        display: block;
        vertical-align: middle;
      }

      .page1 {
        width: 89.625rem;
        height: 64rem;
        top: 0.625rem;
        left: 0rem;
      }

      .page2 {
        width: 13.6875rem;
        height: 4.875rem;
        top: 0.625rem;
        left: 3.625rem;
      }

      .page3 {
        width: 89.625rem;
        height: 7.4357rem;
        top: 0rem;
        left: 0rem;
      }

      .text1 {
        color: #536e8e;
        font-weight: 700;
        font-size: 1.375rem;
        font-family: 'SourceHanSerifCN';
        text-align: left;
        width: 9.9375rem;
        top: 1.25rem;
        left: 71.1875rem;
        position: absolute;
      }

      .text2 {
        color: #536e8e;
        font-weight: 700;
        font-size: 1.375rem;
        font-family: 'SourceHanSerifCN';
        text-align: left;
        width: 9.9375rem;
        top: 1.25rem;
        left: 81.9375rem;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="img/002.png" class="page1">
      <img src="img/004.png" class="page3">
      <img src="img/003.png" class="page2">
      <div class="text1">关于我们</div>
      <div class="text2">登录</div>
    </div>
  </body>
  <script>
    var text1Div = document.querySelector('.text1');
    text1Div.addEventListener('click', function() {
      alert('你点击了“关于我们”');
    });

    var text2Div = document.querySelector('.text2');
    text2Div.addEventListener('click', function() {
      alert('你点击了“登录”');
    });
  </script>
</html>
